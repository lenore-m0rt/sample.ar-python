<body>
    <header>
        <div class="header-logo"> <a href="index.html"> <img src="IMG/headphones-simple-solid-white.svg"
                    alt="Logo de sample.ar"></a></div>
        <nav class="header-nav">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="samples.html">Samples</a></li>
                <li><a href="partituras.html">Partituras</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
            <form name="formContacto" id="formContacto" class="content" method="POST">
                <section class="contacto-titulo">
                    <h3>Contactanos</h3>
                    <fieldset>
                        <div class="item">
                            <!-- Con o sin placeholder? -->
                            <label for="nombre">Nombre y apellido:</label>
                            <input type="text" name="nombre" id="nombre" maxlength="30" placeholder="Ingrese su nombre">
                        </div>

                        <div class="item">
                            <!-- Con o sin placeholder? -->
                            <label for="correo">Correo electr√≥nico:</label>
                            <input type="email" name="correo" id="correo" maxlength="30"
                                placeholder="Ingrese su correo">
                        </div>

                        <div class="item">
                            <label for="asunto">Asunto:</label>
                            <label for="samples">
                                <input type="radio" name="asunto" id="samples">Samples
                            </label>
                            <label for="partituras">
                                <input type="radio" name="asunto" id="partituras">Partituras
                            </label>
                            <label for="mix-master">
                                <input type="radio" name="asunto" id="mix-master">Mezcla/Mastering
                            </label>
                        </div>

                        <div class="item">
                            <label for="mensaje">Mensaje (opcional):</label>
                            <br>
                            <textarea name="mensaje" id="mensaje" cols="30" rows="10" maxlength="140"></textarea>
                        </div>

                        <input type="button" id="botonSub" value="Enviar" onclick="return enviaFormulario(this);">
                    </fieldset>
            </form>
</body>
